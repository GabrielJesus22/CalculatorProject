<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
    <body>
        <div class="box-form">

            <div class="calculator">
                <div class="visor">
                    <span id="txtVisor1"></span>
                    <input type="text" id="txtVisor" readonly>
                </div>
                
                <div class="keys">
                    <div class="buttons all-clear">
                        <h3 class="text-Buttons txt-all-clear">Ac</h3>
                    </div>
                    <div class="buttons backspace">
                        <i class='bx bxs-left-arrow-square txt-backspace'></i>
                    </div>
                    <div class="buttons colored division">
                        <h3 class="text-Buttons txt-division">/</h3>
                    </div>
                    <div class="buttons colored multip">
                        <h3 class="text-Buttons txt-multip">*</h3>
                    </div>
                    <div class="buttons seven">
                        <h3 class="text-Buttons colored-text txt-seven">7</h3>
                    </div>
                    <div class="buttons eight">
                        <h3 class="text-Buttons colored-text txt-eight">8</h3>
                    </div>
                    <div class="buttons nine">
                        <h3 class="text-Buttons colored-text txt-nine">9</h3>
                    </div>
                    <div class="buttons colored minus">
                        <h3 class="text-Buttons txt-minus">-</h3>
                    </div>
                    <div class="buttons four">
                        <h3 class="text-Buttons colored-text txt-four">4</h3>
                    </div>
                    <div class="buttons five">
                        <h3 class="text-Buttons colored-text txt-five">5</h3>
                    </div>
                    <div class="buttons six">
                        <h3 class="text-Buttons colored-text txt-six">6</h3>
                    </div>
                    <div class="buttons colored plus">
                        <h3 class="text-Buttons txt-plus">+</h3>
                    </div>
                    <div class="buttons one">
                        <h3 class="text-Buttons colored-text txt-one">1</h3>
                    </div>
                    <div class="buttons two">
                        <h3 class="text-Buttons colored-text txt-two">2</h3>
                    </div>
                    <div class="buttons three">
                        <h3 class="text-Buttons colored-text txt-three">3</h3>
                    </div>
                    <div class="buttons alongado-v colored equal">
                        <h3 class="text-Buttons txt-equal">=</h3>
                    </div>
                    <div class="buttons alongado-h zero">
                        <h3 class="text-Buttons colored-text txt-zero">0</h3>
                    </div>
                    <div class="buttons dot">
                        <h3 class="text-Buttons colored-text txt-dot">.</h3>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
